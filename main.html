<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		form {
	background-color: #f2f2f2;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"], select[multiple] {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

input[type="checkbox"] {
	margin-bottom: 20px;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #3e8e41;
}


	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
  
  <form>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" placeholder="Name"><br><br>
	<label for="phone">Phone Number:</label>
	<input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>
	<label for="address">Address:</label>
	<input type="text" id="address" name="address" placeholder="Address"><br><br>
	<label>Have you ever lived with a Dog before?</label>
	<input type="checkbox" id="dog" name="dog" value="Have you ever lived with a Dog before?"><br><br>
	<label>Please select your preferred breeds:</label>
	<select multiple id="breeds" name="breeds">
		<option value="Labrador">Labrador</option>
		<option value="German Shepherd">German Shepherd</option>
		<option value="Golden Retriever">Golden Retriever</option>
	</select><br><br>
	<input type="submit" value="Submit">
</form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
