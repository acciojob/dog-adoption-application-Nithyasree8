<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method ="post">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Name">

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number">

  <label for="address">Address</label>
  <input type="text" id="address" name="address" placeholder="Address">

  <label for="dogExperience">Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">

  <label for="breeds">Please select your preferred breeds</label>
  <select multiple id="breeds" name="breeds">
    <option value="Labrador">Labrador</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
  </select>

  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
