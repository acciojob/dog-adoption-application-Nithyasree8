<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		form {
  max-width: 500px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
}

input, select {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  width: 100%;
  height: 40px;
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}


	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method ="post">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Name">

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number">

  <label for="address">Address</label>
  <input type="text" id="address" name="address" placeholder="Address">

  <label for="dogExperience">Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">

  <label for="breeds">Please select your preferred breeds</label>
  <select multiple id="breeds" name="breeds">
    <option value="Labrador">Labrador</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
  </select>

  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
