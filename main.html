<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		 body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }


	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
  
  <div class="form-container">
        <h1>Dog Adoption Application</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label for="dog-experience">
                <input type="checkbox" id="dog-experience" name="dog-experience" value="yes">
                Have you ever lived with a Dog before?
            </label>

            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="breeds[]" multiple required>
                <option value="labrador">Labrador Retriever</option>
                <option value="golden_retriever">Golden Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
                <option value="poodle">Poodle</option>
                <option value="germanshepherd">German Shepherd</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
